extends:
  - "tslint:recommended"
  - "tslint-react"

linterOptions:
  exclude:
    - "**/*.css"
    - "**/*.html"

rules:
  max-line-length:
    options: [120]
  quotemark:
    - true
    - "single"
  semicolon: false
  eofline: false
  ordered-imports: false
  object-literal-sort-keys: false

jsRules:
  max-line-length:
    options: [120]
  quotemark:
    - true
    - "single"
    - "jsx-double"
  semicolon:
    - false
  eofline: false
  ordered-imports: false
  object-literal-sort-keys: false