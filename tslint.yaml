extends:
  - "tslint:recommended"
  - "tslint-react"

linterOptions:
  exclude:
    - "**/*.css"
    - "**/*.scss"
    - "**/*.html"
    - "**/*.json"

rules:
  max-line-length:
    options: [120]
  quotemark:
    - true
    - "single"
  semicolon: false
  eofline: false
  ordered-imports: false
  object-literal-sort-keys: false
  arrow-parens: false
  jsx-boolean-value: false
  jsx-no-multiline-js: false
  member-ordering: false
  interface-over-type-literal: false
  one-line: false

jsRules:
  max-line-length:
    options: [120]
  quotemark:
    - true
    - "single"
    - "jsx-double"
  semicolon:
    - false
  eofline: false
  ordered-imports: false
  object-literal-sort-keys: false